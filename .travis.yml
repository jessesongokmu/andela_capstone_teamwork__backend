language: node_js
node_js:
- stable

cache:
  directories:
  - node_modules
addons:
  postgresql: "10"
  apt:
    packages:
        - postgresql-10
        - postgresql-client-10
  code_climate:
    repo_token:
    secure: 
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- psql -c "CREATE USER jesse WITH PASSWORD null;" -U postgres
- npm run migrate
after_success:
- npm run coveralls-coverage

